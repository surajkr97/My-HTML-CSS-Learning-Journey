<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            margin: 300px;
            background-color: burlywood;
        }

        div:hover {
            background-color: blueviolet;
            transform: rotate(2360Deg) scale(2, 3) skew(60Deg) translate(90px);
        }

        div:hover {
            transition-duration: 5s;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <!-- <div></div> -->

    <div
        style="clip-path: polygon(20% 0%, 0% 20%, 51% 51%, 0% 80%, 20% 100%, 51% 51%, 80% 100%, 100% 80%, 51% 51%, 100% 20%, 80% 0%, 51% 51%);">
    </div>
</body>

</html>
