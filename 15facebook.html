<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        a:hover {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        body {
            font-family: Klavika;
            background-image: linear-gradient(white, rgb(222, 222, 222));
            height: 100vh;
        }

        .box {
            height: 35px;
            width: 320px;
            margin: 15px 0px 0px 15px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div style="float: left; margin: 240px 0px 0px 150px;">
        <h1 style="color: rgba(4,120,216,255); font-size: 60px; margin-bottom: 0px;"><b>facebook</b></h1>
        <p style="font-size: 35px; margin-top: 10px;">Facebook helps you connect and share<br> with the people in your
            life.</p>
    </div>

    <div
        style="height: 300px; width: 358.5px; background-color: white; border-radius: 2%; margin: 220px 220px 0px 0px; float: right; box-shadow: 0 0 15px rgb(143, 143, 143);">
        <input class="box" type="text" placeholder="Email address or phone number">
        <input class="box" type="text" placeholder="Password">
        <button class="box"
            style="border: none; background-color: rgba(4,120,216,255); color: white; border-radius: 4px; margin-bottom: 15px;"><b>Log
                in</b></button>
        <a class="box"
            href="https://en-gb.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            style="margin-left: 110px; color: rgba(4,120,216,255);">Forgotten Password?</a>
        <hr width="330px" color="#EEEEEE" style="margin-top: 15px;">
        <button class="box"
            style="border: none; background-color: #0cb30c; color: white; border-radius: 4px; height: 40px; width: 180px; margin-left: 88px;"><b>Create
                new account</b></button>
    </div>

    <div style="margin: 15px 240px 0px 0px; display: flex; float: right; clear: right;">
        <a href="https://en-gb.facebook.com/pages/create/?ref_type=registration_form"
            style="color: black; font-weight: bold;">Create a Page &nbsp;</a>
        <p style="margin: 0px;">for a celebrity, brand or business.</p>
    </div>

    <div>
        <img src="images/fb-footer.png" alt="lol" height="130px" width="100%" style="margin-top: 170px;">
    </div>


</body>

</html>
